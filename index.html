<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Titillium+Web&display=swap" rel="stylesheet">    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    
    <header>
        <h1 id="jumboTitle">Weather Dashboard</h1>
    </header>

    <section class="container-fluid">
        <div class="row">

            <!--Left panel for searches and controls-->
            <aside id="uiControl" class="col-md-4">
                <div class="input-group mb-3">               
                    <input id="cityInput" type="text" class="form-control" aria-label="Search City" aria-describedby="searchBtn" placeholder="Enter a city name to search...">
                    <div class="input-group-append">
                      <button id="searchBtn" class="btn btn-outline-primary" type="button"><i class="fas fa-search"></i></button>
                    </div>                  
                </div>
                <button id="mylocationBtn" class="btn btn-outline-primary quick-search" type="button"><i class="fas fa-search-location mr-2"></i>Current Location</button>
            </aside>

            <!--Right panel for displaying information-->
            <div id="uiDisplay" class="col-md-8 container">

                <div class="col-12" class="">
                    <h2 id="cityHeading"></h2><img id="weatherIcon" src=""/><p id="weatherDesc"></p>
                    <h5>Temperature: <span id="cityTemp"></span></h5>
                    <h5>Humidity: <span id="cityHumid"></span></h5>
                    <h5>Wind Speed: <span id="cityWind"></span></h5>
                    <h5>UV Index: <span id="cityUVi"></span></h5>
                </div>
                <hr>
                <h4 class="ml-3">Extended Forecast</h4>  
                <div id="extendedFcasts" class="col-12 container">
                </div>

            </div>

        </div>
    </section>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
 <script src="./assets/js/script.js"></script>

</body>
</html>
